'''
en = '''
<b>Student assistant account</b> for working at the TechFak.
'''

[employee]
de = '''
<b>Angestelltenaccount</b> für Beschäftigte einer Arbeitsgruppe der Technischen 
Fakultät, des CITEC oder des CoR-Lab.
'''
en = '''
<b>Employee account</b> for working at the TechFak.
'''

[guest]
de = '''
Account für <b>GastwissenschaftlerInnen und PraktikantInnen</b>, die nur vorübergehend 
an der Technischen Fakultät, dem CITEC oder dem CoR-Lab tätig sind.
'''
en = '''
Account for <b>guest scientists</b> visiting the TechFak temporarily.
'''

# error page
[error_occurred]
en = '''
An error occurred during processing of the application form. If you keep getting this 
page please send an email to support@techfak.uni-bielefeld.de and briefly describe
'''
de = '''
Beim Bearbeiten des Antrags ist ein Fehler aufgetreten. Wenn Sie diese Seite weiterhin 
sehen, schreiben Sie bitte eine kurze Email an support@techfak.uni-bielefeld.de und 
beschreiben Sie kurz
'''

[error_time]
de = 'wann der Fehler aufgetreten ist. Dies wird uns helfen den Fehler zu suchen'
en = 'when the error occured; this will help us find useful information in the logfiles'

[error_type]
de = 'für welchen Accounttyp sie einen Antrag stellen möchten.'
en = 'what you applied for and'

[error_data]
de = 'welche Daten Sie eingetragen haben.'
en = 'which data you have entered'

[back_to_main_page]
en = 'Back to the account application form'
de = 'Zurück zum Accountantrag'

# success page

[application_success]
en = '''Your application has been successfully submitted to the Rechnerbetriebsgruppe 
(RBG).'''
de = '''Ihr Antrag wurde erfolgreich an die Rechnerbetriebsgruppe übermittelt.'''

[pickup_information]
en = '''Usually your account will be ready within two workdays. You may collect your 
login information at the RBG office at M3-100.'''
de = '''Normalerweise können Sie ihren Account nach ein bis zwei Werktagen in M3-100 
abholen.'''

[pickup_requirements]
en = '''Please take your "Unicard" or, if you don't have one, your Leporello and an 
authoritative photo-ID document with you, e.g. passport, drivers license, national ID 
card, ISIC.'''
de = '''
Bitte bringen Sie zur Abholung Ihre Unicard mit. Falls Sie keine Unicard besitzen, 
bringen Sie bitte einen Lichtbildausweis/Führerschein mit und - falls Sie studieren - 
Ihre Semesterbescheinigung.
'''

